<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CabsOnline | We are the simplest</title>
    <meta name="description" content="CabsOnline | We are the simplest." />
    <meta name="author" content="Olaf Wrieden" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./admin.js"></script>
    <link rel="icon" type="image/ico" href="./favicon.ico" />
  </head>

  <body class="container is-fluid" onload="getBookings()">
    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./booking.html">
          <img src="./logo.png" height="30" />
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./booking.html">
            Book Now
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <a class="button is-primary is-outlined" href="./admin.html">
              Admin
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Body -->
    <section className="section" style="margin-top: 20px;">
      <div className="container">
          <!-- Table -->
            <h1 class="title">
              Assign Bookings
            </h1>
            <p class="subtitle">
              Showing unassigned bookings within 2 hours from now.
            </p>
            <button class="button is-outlined is-dark is-small" onclick="getBookings()">Refresh Bookings</button>
            <div class="table-container">
              <table class="table is-hoverable is-fullwidth">
                <thead>
                  <tr>
                    <th>Booking #</th>
                    <th>Customer</th>
                    <th>Contact #</th>
                    <th>Pickup Location</th>
                    <th>Pickup Time</th>
                    <th>Destination</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="table_body"><tr><td>No Bookings</td></tr></tbody>
              </table>
            </div>
          </div>
          <!-- Table Ends -->
      </div>
    </section>
    <!-- Body End -->
    <script src="./main.js"></script>
  </body>
</html>
